<!DOCTYPE html>
{%extends "django_app/index.html"%}
{%block content%}
    <div class="jumbotron">
        {%if registered%}
        <h1>Thank you for registering!</h1>
        {%else%}
        <h1>Register here!</h1>
        <form class=""  method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        {%endif%}
    </div>
    {%endblock%}
