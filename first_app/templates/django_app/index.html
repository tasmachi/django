<!DOCTYPE html>
{%load static%}
<html>
    <head>
        <title>Django project</title>
        <link rel="stylesheet" href="{%static 'css/style.css'%}">
        <link rel="stylesheet" href="{%static 'css/forms.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{%url 'django_app:index'%}">Django App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'django_app:index'%}">Home</a>
                  </li>
                  {%if not user.authenticated%}
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'django_app:register'%}">Registeration</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'django_app:user_login'%}">Login</a>
                  </li>
                  {%else%}
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'django_app:logout'%}">Logout</a>
                  </li>
                  {%endif%}
                  <li class="nav-item">
                    <a class="nav-link" href="{%url 'admin:index'%}">Admin</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Navbar text with an inline element
                </span>
              </div>
            </div>
          </nav>
        {%block content%}
        <h2>Welcome to home page!</h2>
        {%endblock%}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    </body>
</html>
